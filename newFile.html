<script>
  const uploadInput = document.getElementById('upload-input');
  const uploadedImage = document.getElementById('uploaded-image');
  const myPhoto = document.querySelector('.my-photo');
  const loadingIcon = document.querySelector('.loading-icon');
  const uploadArea = document.querySelector('.upload-area');
  const actionButtons = document.querySelector('.action-buttons');
  const photoContainer = document.querySelector('.photo-container');



  uploadInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
              loadingIcon.style.display = 'block';
              setTimeout(() => {
                  uploadedImage.src = e.target.result;
                  uploadedImage.style.display = 'block';
                  uploadedImage.classList.add('show-border'); // Add the green border
                  photoContainer.classList.remove('no-border');
                  photoContainer.classList.add('show-border');
                  myPhoto.style.display = 'none'; // Hide my photo after uploading your photo
                  uploadArea.style.display = 'none'; // Hide the upload button
                  actionButtons.style.display = 'flex'; // Show action buttons
                  loadingIcon.style.display = 'none';
              }, 4000); // Delay of 4 seconds
          };
          reader.readAsDataURL(file);
      } else {
          uploadedImage.src = '#';
          uploadedImage.style.display = 'none';
          photoContainer.classList.add('no-border'); // Ensure border is hidden
      }
  });

  


  
  uploadedImage.addEventListener('load', function() {
      myPhoto.style.display = 'none';
  });
  </script>
